<div class="drawer" [class.open]="openForAdd || openForUp">
    mapping rules management drawer works
    <p *ngIf="mappingToUpdate && openForAdd ">Adding a mapping of Tag "{{mappingToUpdate.tag}}" for MT
        "{{mappingToUpdate.mt}}"</p>

            "{{mappingToUpdate.mt}}"</p>
    <button type="button" (click)="closeDrawer()" class="back-btn">Back</button>
</div>
