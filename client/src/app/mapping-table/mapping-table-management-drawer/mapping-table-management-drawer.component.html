<div class="drawer" [class.open]="isOpen">
    <h2>Add New Mapping</h2>
    <form (ngSubmit)="onSubmit()" class="form">
        <!-- Status -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" [(ngModel)]="newMapping.status" required>
                <option value="M">M</option>
                <option value="O">O</option>
            </select>
        </div>
        <!-- Tag -->
        <div class="form-group">
            <label for="tag">Tag</label>
            <input type="text" id="tag" name="tag" [(ngModel)]="newMapping.tag" required>
        </div>
        <!-- Field Description -->
        <div class="form-group">
            <label for="fieldDescription">Field Description</label>
            <input type="text" id="fieldDescription" name="fieldDescription" [(ngModel)]="newMapping.fieldDescription" required>
        </div>
        <!-- Database Field -->
        <div class="form-group">
            <label for="databaseField">Database Field</label>
            <input type="text" id="databaseField" name="databaseField" [(ngModel)]="newMapping.databaseField" required>
        </div>
        <!-- Entity Name -->
        <div class="form-group">
            <label for="entityName">Entity Name</label>
            <input type="text" id="entityName" name="entityName" [(ngModel)]="newMapping.entityName" required>
        </div>
        <!-- MT -->
        <div class="form-group">
            <label for="mt">MT</label>
            <input type="text" id="mt" name="mt" [(ngModel)]="newMapping.mt" required>
        </div>
        <!-- Field Order -->
        <div class="form-group">
            <label for="fieldOrder">Field Order</label>
            <input type="number" id="fieldOrder" name="fieldOrder" [(ngModel)]="newMapping.fieldOrder" required>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" (click)="closeDrawer()" class="back-btn">Back</button>
        </div>
    </form>
</div>
